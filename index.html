<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <script src="https://kit.fontawesome.com/7ced5dd5a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo"></div>
        <div class="menu">
            
            <div class="menu__btnContainer">
                <button>
                <i class="fas fa-bars"></i>
            </button>
            </div>
            <ul class="menu__items">
                <li class="menu__item">About</li>
                <li class="menu__item">News</li>
                <li class="menu__item">Visit Us</li>
            </ul>
        </div>
    </nav>
    <section class="container">
        <header class="header">
            <h1 class="header__title">Simple Gallery</h1>
        </header>
        <main class="main">
            
                <div class="main__imgContainer" ><img src="./images/1.jpeg" alt="1"></div>
                <div class="main__imgContainer" ><img src="./images/2.jpeg" alt="2"></div>
                <div class="main__imgContainer" ><img src="./images/3.jpeg" alt="3"></div>
                <div class="main__imgContainer" ><img src="./images/8.jpeg" alt="8"></div>
                <div class="main__imgContainer" ><img src="./images/5.jpeg" alt="5"></div>
                <div class="main__imgContainer" ><img src="./images/6.jpeg" alt="6"></div>
                <div class="main__imgContainer" ><img src="./images/7.jpeg" alt="7"></div>
            
        </main>

        <footer class="footer">
            <div class="copyright">
                Made By Ahyeong Lee / Image Copyright in <a href="https://nicepage.com/">nicepage</a>
            </div>
        </footer>
    </section>
    
</body>
</html>
